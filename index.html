---
layout: default
---

<div class="container" id="homepage">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <h1>Bootstrapped Jekyll</h1>
        <p>{{ site.description }}</p>
        <a class="btn btn-lg" href="https://github.com/samjamead/bootstrappedjekyll" />View on GitHub</a>
      </div>
    </div>
  </div>

  <div class="row">
    {% for post in site.posts %}
      <div class="col-md-4">
        <a class="fancy-list" href="{{ post.url | prepend: site.github.url }}">
          {% if post.img %}
            <div class="list-img" style="background-image: url('{{ post.img | prepend: site.github.url }}');"></div>
          {% endif %}
          <div class="list-meta">
            <p>
              {{ post.title }}
              <br />
              Posted on {{ post.date | date: "%b %-d, %Y" }}
            </p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
