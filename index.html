---
layout: default
---

<div class="container" id="homepage">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <h1>How's the serenity?!</h1>
        <p>{{ site.description }}</p>
        <a class="btn btn-lg" href="https://github.com/samjamead/bootstrappedjekyll" />View on GitHub</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">

      <h2>A list of posts</h2>

      <ul class="list unstyled">
        {% for post in site.posts %}
          <li><a class="post-link" href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a> &mdash; posted on {{ post.date | date: "%b %-d, %Y" }}</li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
